<template>
    <div class="slds-box">
        <lightning-layout>
            <lightning-layout-item size="6" class="slds-text-heading_medium">Task: <span class={isCompleted}>{todoValue} Id: {todoId}</span></lightning-layout-item>
            <lightning-layout-item size="6">
                <lightning-button-group>
                    <lightning-button icon-name="utility:check" onclick={handleComplete}></lightning-button>
                    <lightning-button icon-name="utility:delete" variant="destructive" onclick={handleDelete}></lightning-button>
                </lightning-button-group>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    
</template>
