<template>
    <div class="slds-box">
        <lightning-layout>

            <lightning-layout-item size="6">
                <lightning-button icon-name="utility:check" onclick={handleComplete}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </div>
    
</template>
