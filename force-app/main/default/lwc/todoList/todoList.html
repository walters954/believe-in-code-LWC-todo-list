<template>
    <lightning-card  title="Todo List">
        <lightning-button label="Clear List" onclick={handleClear} slot="actions"></lightning-button>
        <div class="slds-p-horizontal_small">
            <lightning-layout>
                <lightning-layout-item padding="around-small" size="9">
                    <lightning-input type="text" label="Enter an item you need to do." value={todoValue} onchange={handleChange}></lightning-input>
                </lightning-layout-item>
                <lightning-layout-item padding="around-small" size="3">
                    <lightning-button variant="brand" label="Add" title="Add" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <div slot="footer">
            <template if:true={hasTodoListItems}>
                <p class="slds-align_absolute-center slds-text-heading_large">You can do anything as long as it's in a list</p>
            </template>
            
            <ul>
                <template for:each={todoList} for:item="todo">
                    <c-todo-list-item 
                    key={todo.id} 
                    todo-value={todo.value}
                    ondelete={deleteHandler}
                    todo-id={todo.id}
                    class="slds-p-around-small"
                    ></c-todo-list-item>
                </template>
            </ul>
            
        </div>
    </lightning-card>
</template>
